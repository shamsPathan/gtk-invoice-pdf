<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shams Pathan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
		body{font-size: 15px;line-height: 24px; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;}
		.total-inter{font-size:20px;}
		.total{font-size:24px;}
		.table thead{background:#eee;}
		.name{display:block;margin-bottom:10px;}
		.nip{display:block;margin-top:8px;}
		 @page { 
			 margin:0px;
			 size: auto;
		 }
		@media print {
			body { -webkit-print-color-adjust: exact; } 
			@page {
				margin-left:30px;
				margin-right:20px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="page-header text-center">
				  <h1>Shams Pathan</h1>
				</div>
				<div class="row">
					<div class="col-xs-5 col-xs-offset-7 panel panel-default">
						<div class="panel-body">
							<h4>Date 10.03.2022</h4>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-7">
						<h3>Seller</h3>
						<address>Bangladesh<br/></address>
					</div>
					<div class="col-xs-5 text-left">
						<h3>Buyer</h3>
						<address>Bangladesh<br/></address>
					</div>
				</div>
			</div>
		</div>

		<br/>
		<br/>
		
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<td class="text-center">Good or service</td>
						<td class="text-center">J.m</td>
						<td class="text-center">Quantity</td>
						<td class="text-center">Net price EUR</td>
						<td class="text-center">Net worth EUR</td>
						<td class="text-center">VAT rate (%)</td>
						<td class="text-center">Vat EUR</td>
						<td class="text-center">Gross Price EUR</td>
					</tr>
				</thead>
				<tbody>
					
					
					<tr class="total-inter">
						<td colspan="4" class="thick-line text-center">Amount</td>
						<td class="thick-line text-center">2.00</td>
						<td class="thick-line text-center"></td>
						<td class="thick-line text-center">0.00</td>
						<td class="thick-line text-center">2.00</td>
					</tr>
					<tr class="total">
						<td colspan="4" class="no-line text-center">Amount to pay</td>
						<td colspan="2" class="thick-line text-center"></td>
						<td colspan="2" class="thick-line text-center">2.00 EUR</td>
					</tr>
				</tbody>
			</table>
			<p> </p>
		</div>
	</div>
</body>
</html>
